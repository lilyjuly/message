<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-color: rgb(214, 214, 191);
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgb(252, 249, 249);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .message-area {
            width: 100%;
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #ccc;
            /* padding: 10px; */
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin: 10px 0;
        }

        .avatar {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .status {
            width: 10px; 
            height: 10px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            right: -2px;
            border: 2px solid white;
        }

        .message {
            padding: 10px;
            margin: 5px 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .sent {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .received {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
            margin-right: auto;
        }

        textarea {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 40px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #sendButton {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>Message</h1>
            <label for="fileInput">
                <i class="fas fa-camera" style="font-size: 24px; cursor: pointer;"></i>
            </label>
            <input type="file" id="fileInput" style="display:none;" accept="image/*">
        </div>

        <div class="message-area" id="messageArea">
            <!-- Messages will appear here -->
        </div>

        <div class="input-group">
            <textarea id="messageInput" placeholder="Type your message"></textarea>
            <button id="sendButton" class="send-icon">&#9658;</button>
        </div>
    </div>

    <script>
      document.getElementById('sendButton').addEventListener('click', function() {
        const messageInput = document.getElementById('messageInput');
        const messageArea = document.getElementById('messageArea');
        const message = messageInput.value.trim();

        if (message === '') return;

        // Create and append sent message
        const newMessageWrapper = document.createElement('div');
        newMessageWrapper.className = 'message-wrapper';

        const newAvatar = document.createElement('div');
        newAvatar.className = 'avatar';
        newMessageWrapper.appendChild(newAvatar);

        const newMessage = document.createElement('div');
        newMessage.className = 'message sent';
        newMessage.innerText = message;
        newMessageWrapper.appendChild(newMessage);

        messageArea.appendChild(newMessageWrapper);
        messageArea.scrollTop = messageArea.scrollHeight; 
        messageInput.value = ''; 

        // Auto-reply logic
        setTimeout(function() {
            let reply = '';
            if (message.toLowerCase() === 'hello') {
                reply = 'hi';
            } else if (message.toLowerCase() === 'နေကောင်းလား') {
                reply = 'ကောင်းပါတယ်';
            } else if (message.toLowerCase() === 'စားပီးပီလား') {
                reply = 'ပီးပီးနင်ရော';
            } else {
                reply = 'အဲဒီတော့ဘာပြောရမလဲ';
            }

            const receivedMessageWrapper = document.createElement('div');
            receivedMessageWrapper.className = 'message-wrapper';

            const receivedAvatar = document.createElement('div');
            receivedAvatar.className = 'avatar';
            receivedAvatar.innerHTML = `<img src="images/PIA17001.jpg" alt="user avatar">
                                        <div class="status"></div>`;
            receivedMessageWrapper.appendChild(receivedAvatar);

            const receivedMessage = document.createElement('div');
            receivedMessage.className = 'message received';
            receivedMessage.innerText = reply; 
            receivedMessageWrapper.appendChild(receivedMessage);

            messageArea.appendChild(receivedMessageWrapper);
            messageArea.scrollTop = messageArea.scrollHeight; 
        }, 1000); 
    });  

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            console.log('No file selected.');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const messageArea = document.getElementById('messageArea');
            const imageMessageWrapper = document.createElement('div');
            imageMessageWrapper.className = 'message-wrapper';

            const imageAvatar = document.createElement('div');
            imageAvatar.className = 'avatar';
            imageMessageWrapper.appendChild(imageAvatar);

            const imageMessage = document.createElement('div');
            imageMessage.className = 'message sent';
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            imgElement.style.maxWidth = '100%'; // Ensures the image fits in the message bubble
            imageMessage.appendChild(imgElement);
            imageMessageWrapper.appendChild(imageMessage);

            messageArea.appendChild(imageMessageWrapper);
            messageArea.scrollTop = messageArea.scrollHeight; 

            // Auto-reply after image is sent
            setTimeout(function() {
                const imageReplyWrapper = document.createElement('div');
                imageReplyWrapper.className = 'message-wrapper';

                const imageReplyAvatar = document.createElement('div');
                imageReplyAvatar.className = 'avatar';
                imageReplyAvatar.innerHTML = `<img src="images/PIA17001.jpg" alt="user avatar">
                                              <div class="status"></div>`;
                imageReplyWrapper.appendChild(imageReplyAvatar);

                const imageReplyMessage = document.createElement('div');
                imageReplyMessage.className = 'message received';
                imageReplyMessage.innerText = 'ငါကြည့်လိုက်မယ်'; 
                imageReplyWrapper.appendChild(imageReplyMessage);

                messageArea.appendChild(imageReplyWrapper);
                messageArea.scrollTop = messageArea.scrollHeight; 
            }, 1000); // Delay for the auto-reply
        };
        
        reader.readAsDataURL(file); // Convert the image file to a data URL
    });
    </script>
</body>
</html>
