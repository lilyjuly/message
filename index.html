<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(214, 214, 191);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgb(252, 249, 249);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .message-area {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper {
            display: flex;
            align-items: center;
            margin: 10px 0;
            position: relative;
        }

        .message {
            padding: 10px;
            margin: 5px 10px;
            border-radius: 10px;
            max-width: 70%;
            position: relative;
        }

        .sent {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .received {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
            margin-right: auto;
        }

        textarea {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 40px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #sendButton {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        /* Edit and Delete buttons CSS */
        .edit-delete-wrapper {
            display: flex;
            position: absolute;
            right: 0;
            bottom: -30px; /* Adjust this value to control positioning */
            z-index: 1;
        }

        .edit-delete-wrapper button {
            margin: 0 5px; /* Adjust margins for spacing */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-button {
            background-color: green;
            color: white;
        }

        .delete-button {
            background-color: red;
            color: white;
        }

        .edit-delete-wrapper {
            visibility: hidden; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Message</h1>
            <label for="fileInput">
                <i class="fas fa-camera" style="font-size: 24px; cursor: pointer;"></i>
            </label>
            <input type="file" id="fileInput" style="display:none;" accept="image/*">
        </div>

        <div class="message-area" id="messageArea">
            <!-- Messages will appear here -->
        </div>

        <div class="input-group">
            <textarea id="messageInput" placeholder="Type your message"></textarea>
            <button id="sendButton" class="send-icon">&#9658;</button>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageArea = document.getElementById('messageArea');
            const message = messageInput.value.trim();

            if (message === '') return;

            // Create and append sent message
            const newMessageWrapper = document.createElement('div');
            newMessageWrapper.className = 'message-wrapper';

            const newMessage = document.createElement('div');
            newMessage.className = 'message sent';
            newMessage.innerText = message;
            newMessageWrapper.appendChild(newMessage);

            // Add edit and delete buttons
            const editDeleteWrapper = document.createElement('div');
            editDeleteWrapper.className = 'edit-delete-wrapper';
            editDeleteWrapper.innerHTML = `
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            `;
            newMessageWrapper.appendChild(editDeleteWrapper);

            messageArea.appendChild(newMessageWrapper);
            messageArea.scrollTop = messageArea.scrollHeight; 
            messageInput.value = ''; 

            // Show edit and delete buttons when message is clicked
            newMessage.addEventListener('click', function() {
                editDeleteWrapper.style.visibility = 'visible'; // Show buttons
            });

            // Edit button functionality
            editDeleteWrapper.querySelector('.edit-button').addEventListener('click', function() {
                messageInput.value = newMessage.innerText; // Put message text back in input for editing
                editDeleteWrapper.style.visibility = 'hidden'; // Hide buttons

                // When the message is edited, change the inner text and remove previous visibility
                messageInput.addEventListener('change', function() {
                    newMessage.innerText = messageInput.value; // Update message text
                    messageInput.value = ''; // Clear input
                });
            });

            // Delete button functionality
            editDeleteWrapper.querySelector('.delete-button').addEventListener('click', function() {
                newMessageWrapper.remove(); // Remove the message on delete
            });

            // Auto-reply logic
            setTimeout(function() {
                let reply = '';
                if (message.toLowerCase() === 'hello') {
                    reply = 'hi';
                } else if (message.toLowerCase() === 'နေကောင်းလား') {
                    reply = 'ကောင်းပါတယ်';
                } else if (message.toLowerCase() === 'စားပီးပီလား') {
                    reply = 'ပီးပီးနင်ရော';
                } else {
                    reply = 'အဲဒီတော့ဘာပြောရမလဲ';
                }

                const receivedMessageWrapper = document.createElement('div');
                receivedMessageWrapper.className = 'message-wrapper';

                const receivedMessage = document.createElement('div');
                receivedMessage.className = 'message received';
                receivedMessage.innerText = reply; 
                receivedMessageWrapper.appendChild(receivedMessage);

                messageArea.appendChild(receivedMessageWrapper);
                messageArea.scrollTop = messageArea.scrollHeight; 
            }, 1000); 
        });  

        document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) {
        console.log('No file selected.');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const messageArea = document.getElementById('messageArea');
        const imageMessageWrapper = document.createElement('div');
        imageMessageWrapper.className = 'message-wrapper';

        const imageMessage = document.createElement('div');
        imageMessage.className = 'message sent';
        const imgElement = document.createElement('img');
        imgElement.src = e.target.result; // Set the image source to the file reader result
        imgElement.style.maxWidth = '100%'; // Adjust image width
        imgElement.style.borderRadius = '10px'; // Rounded corners for image

        imageMessage.appendChild(imgElement);
        imageMessageWrapper.appendChild(imageMessage);
        messageArea.appendChild(imageMessageWrapper);
        messageArea.scrollTop = messageArea.scrollHeight; // Scroll to the bottom

        // Auto-reply for image message
        const reply = 'ငါကြည့်လိုက်မယ်'; // Set the auto-reply message
        const receivedMessageWrapper = document.createElement('div');
        receivedMessageWrapper.className = 'message-wrapper';

        const receivedMessage = document.createElement('div');
        receivedMessage.className = 'message received';
        receivedMessage.innerText = reply; // Set the reply text
        receivedMessageWrapper.appendChild(receivedMessage);

        messageArea.appendChild(receivedMessageWrapper);
        messageArea.scrollTop = messageArea.scrollHeight; // Scroll to the bottom
    };

    reader.readAsDataURL(file); // Read the file as a Data URL
});

    </script>
</body>
</html>
